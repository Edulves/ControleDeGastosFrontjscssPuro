<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="/icons/icone5.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/style.css" />

    <body>
        <div id="header"></div>
        <div class="pagina__container">
            <form id="filtros-dash">
                <label>
                    <span>MÃªs:</span>
                    <input type="number" id="mes" min="1" max="12" placeholder="Ex: 10" />

                <label>
                    <span>Ano:</span>
                    <input type="number" id="ano" min="2000" max="2100" placeholder="Ex: 2025" />

            </form>
            <div class="chartArea">
                <span class="title-charts title-main-chart">Despesas por categoria</span>

                <div class="chartDay">
                    <canvas id="exDayChart"></canvas>
                </div>
            </div>
        </div>
