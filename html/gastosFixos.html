<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="/icons/icone5.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/gastosFixos.css" />
        <link rel="stylesheet" href="/css/nav.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <title>Controle de Gastos</title>
    </head>
    <body>
        <div id="header"></div>

        <div class="pagina__container">
            <div class="gastos-fixos-totais"></div>

            <div class="gastos-fixos"></div>

            <div class="titulo-da-pagina">
                <span>DESPESAS FIXAS, </span>
                <label>
                    <input type="number" id="mes" min="1" max="12" placeholder="10" />
                </label>
                <span>, </span>
                <label>
                    <input type="number" id="ano" min="2000" max="2100" placeholder="2025" />
                </label>
                <div class="buttons-search-update">
                    <button type="button" id="buscar"><i class="bi bi-search"></i></button>
                    <button type="button" id="atualizar"><i class="bi bi-gear-fill gear"></i></i></button>
                </div>
            </div>
        </div>

        <div class="form-atualizar-lancamentos hidden">
            <button class="btn--close-lancamentos_fixos"><i class="bi bi-x-lg"></i></button>
            <h2 class="modal_lancamentos_fixos_header">DESPESAS FIXAS:</h2>
            <form class="form_lancamentos_fixos">
            </form>

            <div class="buttons-update">
                <button type="button" class="btn btn--atualizar-lancamentos_fixos">Atualizar <i class="bi bi-arrow-repeat"></i></button>
                <button type="button" class="btn btn--adicionar-lancamentos_fixos">Adicionar +</button>
            </div>
        </div>
        <div class="overlay hidden"></div>

        <script src="/js/loadComponents.js"></script>
        <script src="/js/gastosFixos.js"></script>
    </body>
</html>
